version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: resort_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-resort_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-resort_password}
      POSTGRES_DB: ${DB_NAME:-resort_ordering}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-resort_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resort_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: resort_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resort_network

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resort_backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-resort_user}:${DB_PASSWORD:-resort_password}@postgres:5432/${DB_NAME:-resort_ordering}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      WHATSAPP_BUSINESS_TOKEN: ${WHATSAPP_BUSINESS_TOKEN}
      WHATSAPP_PHONE_ID: ${WHATSAPP_PHONE_ID}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - resort_network

  # Guest App (Next.js)
  guest-app:
    build:
      context: ./guest-app
      dockerfile: Dockerfile
    container_name: resort_guest_app
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-http://localhost:3000}
    ports:
      - "3002:3000"
    depends_on:
      - backend
    networks:
      - resort_network

  # Admin Dashboard (Next.js)
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: resort_admin_dashboard
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-http://localhost:3000}
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - resort_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: resort_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - guest-app
      - admin-dashboard
    networks:
      - resort_network

volumes:
  postgres_data:
  redis_data:

networks:
  resort_network:
    driver: bridge
